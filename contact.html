<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Amalia Hay Contact Info</title>
  </head>
  <body>
      <!--This is the nav bar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="my-2 ml-3 pr-5 navbar-brand" href="index.html">Amalia Hay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="ml-auto navbar-nav">
            <a class="float-md-right nav-item nav-link" href="index.html">About </a>
            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            
          </div>
        </div>
      </nav>
      
      <!--This is the container for the form-->
      <div class="container">
        <!--This is the heading of the form-->
        <div class="my-3"><h1>Contact</h1></div>
          
        <form>
          <!--This is the name part of the form-->
          <div class="row">
            <div class="col">
              <h6>Name</h6>
              <input type="text" class="form-control" placeholder="John Smith">
            </div>
          </div>
          <!--This is the email part of the form-->
          <div class="row">
            <div class="col">
              <h6>Email</h6>
              <input type="text" class="form-control" placeholder="something@gmail.com">
            </div>
          </div>
          <!--This is the message part of the form-->
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
          </div>
          <button class="btn btn-info" type="submit">Submit</button>
        </form>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
